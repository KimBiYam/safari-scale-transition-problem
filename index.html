<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      gap: 16px;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      border: 1px solid black;
      position: relative;
    }

    .default:hover::after {
      transform: scaleX(1);
    }

    .with-will-change:hover::after {
      will-change: transform;
      transform: scaleX(1);
    }

    .with-backface-visibility:hover::after {
      backface-visibility: unset;
      -webkit-backface-visibility: hidden;
      transform: scaleX(1);
    }

    .with-translate-3d:hover::after {
      transform: scaleX(1) translate3d(0, 0, 0);
    }

    .box::after {
      border-bottom: 2px solid black;
      bottom: -10px;
      left: 0px;
      right: 0px;
      content: "";
      position: absolute;
      transform: scaleX(0);
      transition-duration: 200ms;
      transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
      transition-delay: 0ms;
      transition-property: transform;
      pointer-events: none;
    }
  </style>
  <body>
    <div class="container">
      <div class="box default" type="text">
        <p>Box default</p>
      </div>
      <div class="box with-will-change" type="text">
        <p>with will change</p>
      </div>
      <div class="box with-backface-visibility" type="text">
        <p>with backface visibility</p>
      </div>
      <div class="box with-translate-3d" type="text">
        <p>with translate3d</p>
      </div>
    </div>
  </body>
</html>
